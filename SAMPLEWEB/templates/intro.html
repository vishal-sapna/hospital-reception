<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tapasya Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00695c;
            --primary-light: #00897b;
            --secondary: #004d40;
            --accent: #ffab40;
            --text: #e0f2f1;
            --text-dark: #263238;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #004d40, #00897b, #26a69a, #80cbc4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: var(--text);
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 25px;
            background: rgba(0, 77, 64, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            z-index: 10;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            margin-top: 80px;
            animation: zoomIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            position: relative;
        }
        
        .logo img {
            max-width: 200px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .welcome {
            margin-top: 30px;
            font-size: 2.8rem;
            font-weight: 800;
            color: white;
            animation: fadeInUp 1.5s ease-out;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 5;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }
        
        .welcome span {
            display: block;
            font-size: 1.8rem;
            font-weight: 500;
            margin-top: 10px;
            background: linear-gradient(90deg, #fff, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
        }
        
        .developed {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Poppins', sans-serif;
            z-index: 5;
            animation: fadeIn 2s ease-in;
        }
        
        .start-btn {
            margin-top: 40px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            background: linear-gradient(45deg, var(--primary-light), var(--accent));
            color: var(--text-dark);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 137, 123, 0.4);
            z-index: 5;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 137, 123, 0.6);
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-icons i {
            position: absolute;
            display: block;
            color: rgba(255, 255, 255, 0.2);
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hospital-info {
            position: absolute;
            bottom: 60px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            width: 100%;
            z-index: 5;
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="particles" id="particles-js"></div>
    <div class="floating-icons" id="floating-icons"></div>

    <div class="top-bar">
        <div><i class="fas fa-user-md"></i> DR. Sujit Sir</div>
        <div><i class="fas fa-code"></i> Powered by Kautuk Sir</div>
    </div>

    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Hospital Logo">
    </div>

    <div class="welcome">
        WELCOME TO<br>
        <span>Tapasya Hospital Reception Portal</span>
    </div>

    <a href="/start"><button class="start-btn"><i class="fas fa-sign-in-alt"></i> Enter Portal</button></a>

    <div class="hospital-info">
        <i class="fas fa-map-marker-alt"></i> Maharashtra | 24/7 Emergency Services
    </div>

    <div class="developed">
        <i class="fas fa-laptop-code"></i> Developed by ùöÖùöíùöúùöëùöäùöï
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Floating icons animation
        const floatingIcons = document.getElementById('floating-icons');
        const icons = ['fa-heartbeat', 'fa-hospital', 'fa-stethoscope', 'fa-pills', 'fa-syringe', 'fa-ambulance'];
        
        for (let i = 0; i < 30; i++) {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]}`;
            icon.style.left = Math.random() * window.innerWidth + 'px';
            icon.style.top = Math.random() * window.innerHeight + 'px';
            icon.style.fontSize = Math.random() * 20 + 10 + 'px';
            icon.style.animationDuration = Math.random() * 15 + 10 + 's';
            icon.style.animationDelay = Math.random() * 5 + 's';
            floatingIcons.appendChild(icon);
        }

        // Particles.js configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.5
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        // Add ripple effect to button
        const button = document.querySelector('.start-btn');
        button.addEventListener('click', function(e) {
            let x = e.clientX - e.target.getBoundingClientRect().left;
            let y = e.clientY - e.target.getBoundingClientRect().top;
            
            let ripples = document.createElement('span');
            ripples.style.left = x + 'px';
            ripples.style.top = y + 'px';
            this.appendChild(ripples);
            
            setTimeout(() => {
                ripples.remove();
            }, 1000);
        });
    </script>
</body>
</html>
