<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tapasya Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f2f1, #f1f8e9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 12px 20px;
            background: #004d40;
            color: white;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }
        .logo {
            margin-top: 60px;
            animation: zoomIn 1s ease-in-out;
        }
        .logo img {
            max-width: 180px;
        }
        .welcome {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #00695c;
            animation: fadeInUp 1.5s ease-out;
            text-align: center;
        }
        .developed {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #888;
        }
        .start-btn {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: #00695c;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div>   DR. Sujit Sir</div>
    <div>Powered by Kautuk Sir</div>
</div>

<div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Hospital Logo">
</div>

<div class="welcome">
    🅦🅔🅛🅒🅞🅜🅔  ₜₒ<br>ᵀᵃᵖᵃˢʸᵃ ᴴᵒˢᵖⁱᵗᵃˡ ᴿᵉᶜᵉᵖᵗⁱᵒⁿ ᴾᵒʳᵗᵃˡ
</div>

<a href="/start"><button class="start-btn">Enter Portal 🟢</button></a>

<div class="developed">Developed by 𝚅𝚒𝚜𝚑𝚊𝚕</div>

</body>
</html>
