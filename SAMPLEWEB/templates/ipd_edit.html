<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit IPD Patient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #009688;
      --primary-dark: #00796b;
      --secondary: #00695c;
      --accent: #ff5722;
      --light-bg: #e0f2f1;
      --text: #263238;
      --text-light: #546e7a;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 100%);
      color: var(--text);
      padding: 40px 20px;
      min-height: 100vh;
    }
    
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--secondary);
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: var(--secondary);
      font-size: 15px;
    }
    
    input, select {
      width: 100%;
      padding: 14px 16px;
      margin-top: 8px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f5f5f5;
    }
    
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,150,136,0.2);
      outline: none;
      background-color: white;
    }
    
    input[name="name"] {
      border-color: var(--primary);
      background-color: rgba(0,150,136,0.05);
      font-weight: 600;
    }
    
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,150,136,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,150,136,0.3);
    }
    
    .link {
      text-align: center;
      margin-top: 25px;
    }
    
    .link a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }
    
    .link a:hover {
      color: var(--primary);
    }
    
    .watermark {
      text-align: right;
      margin-top: 40px;
      color: #b0bec5;
      font-size: 14px;
      font-weight: bold;
      opacity: 0.8;
      font-family: 'Inter', sans-serif;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      
      .form-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2><i class="fas fa-user-edit"></i> Edit IPD Patient</h2>
  
  <form method="POST">
    <label>Patient Name:</label>
    <input type="text" name="name" value="{{ entry.name }}" required>

    <label>Age:</label>
    <input type="number" name="age" value="{{ entry.age }}" required>

    <label>Mobile Number:</label>
    <input type="text" name="mobile" value="{{ entry.mobile }}" required>

    <label>Reason for Admission:</label>
    <input type="text" name="reason" value="{{ entry.reason }}" required>

    <label>Address:</label>
    <input type="text" name="address" value="{{ entry.address }}">

    <label>Total Bill (₹):</label>
    <input type="number" name="total_bill" value="{{ entry.total_bill }}" required>

    <label>Payment Mode:</label>
    <select name="payment_mode" required>
      <option value="">--Select Payment Mode--</option>
      <option value="Cash" {% if entry.payment_mode == 'Cash' %}selected{% endif %}>Cash</option>
      <option value="Online" {% if entry.payment_mode == 'Online' %}selected{% endif %}>Online</option>
    </select>

    <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
  </form>

  <div class="link">
    <a href="/ipd-records"><i class="fas fa-arrow-left"></i> Back to IPD Records</a>
  </div>

  <div class="watermark">© Tapasya Hospital 2025</div>
</div>

</body>
</html>
