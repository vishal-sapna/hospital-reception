<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e67e22;
            --primary-dark: #cf711f;
            --secondary: #d35400;
            --accent: #f39c12;
            --light-bg: #fef9f3;
            --text: #2c3e50;
            --text-light: #7f8c8d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 20px rgba(230, 126, 34, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.1)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            background-size: cover;
            pointer-events: none;
        }
        
        .container {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            z-index: 2;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.8)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            background-size: cover;
            z-index: -1;
            opacity: 0.2;
        }
        
        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input, select {
            width: 100%;
            padding: 15px 20px;
            margin-top: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
            outline: none;
            background-color: white;
        }
        
        input[name="name"] {
            font-weight: 600;
            color: var(--text);
            border-color: var(--primary);
            background-color: rgba(230, 126, 34, 0.05);
        }
        
        button {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.6);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .link {
            text-align: center;
            margin-top: 30px;
        }
        
        .link a {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .link a:hover {
            color: var(--primary);
            background-color: rgba(230, 126, 34, 0.1);
            transform: translateX(-5px);
        }
        
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: rgba(44, 62, 80, 0.6);
            transform: rotate(-15deg);
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            header {
                font-size: 1.8rem;
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header class="floating">
    <i class="fas fa-user-edit"></i> Edit Patient Information
</header>

<div class="container pulse">
    <h2>Update Patient Details</h2>
    <form method="POST">
        <label>Patient Name:</label>
        <input type="text" name="name" value="{{ entry.name }}" required>

        <label>Age:</label>
        <input type="number" name="age" value="{{ entry.age }}" required>

        <label>Mobile Number:</label>
        <input type="text" name="mobile" value="{{ entry.mobile }}" required>

        <label>Reason for Visit:</label>
        <input type="text" name="reason" value="{{ entry.reason }}" required>

        <label>Address (optional):</label>
        <input type="text" name="address" value="{{ entry.address }}">

        <label>Fees Paid (₹):</label>
        <input type="number" name="fees" value="{{ entry.fees }}" required>

        <label>Payment Mode:</label>
        <select name="payment_mode" required>
            <option value="">--Select Payment Method--</option>
            <option value="Cash" {% if entry.payment_mode == "Cash" %}selected{% endif %}>Cash</option>
            <option value="Online" {% if entry.payment_mode == "Online" %}selected{% endif %}>Online</option>
        </select>

        <button type="submit">
            <i class="fas fa-save"></i> Update Details
        </button>
    </form>

    <div class="link">
        <a href="/records"><i class="fas fa-arrow-left"></i> Back to Records</a>
    </div>
</div>

<div class="watermark">© Tapasya Hospital 2025</div>

<script>
    // Add ripple effect to button
    const button = document.querySelector('button');
    button.addEventListener('click', function(e) {
        let x = e.clientX - e.target.getBoundingClientRect().left;
        let y = e.clientY - e.target.getBoundingClientRect().top;
        
        let ripples = document.createElement('span');
        ripples.style.left = x + 'px';
        ripples.style.top = y + 'px';
        this.appendChild(ripples);
        
        setTimeout(() => {
            ripples.remove();
        }, 1000);
    });
</script>

</body>
</html>
