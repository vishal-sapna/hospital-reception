<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPD Patient Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #c8e6c9);
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        header {
            background-color: #00695c;
            color: #fff;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h2 { margin-bottom: 20px; text-align: center; }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #00695c;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #00897b;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }

        .link {
            text-align: center;
            margin-top: 25px;
        }

        .link a {
            color: #2c3e50;
            font-weight: 600;
            text-decoration: none;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #aaa;
            transform: rotate(-15deg);
            opacity: 0.6;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>üè• IPD Patient Entry Form</header>

<div class="container">
    <h2>Add In-Patient Details</h2>
    <form method="POST">
        <label>Patient Name:</label>
        <input type="text" name="name" value="{{ prefill.name if prefill else '' }}" required>

        <label>Age:</label>
        <input type="number" name="age" value="{{ prefill.age if prefill else '' }}" required>

        <label>Mobile Number:</label>
        <input type="text" name="mobile" value="{{ prefill.mobile if prefill else '' }}" required>

        <label>Reason for Admission:</label>
        <input type="text" name="reason" value="{{ prefill.reason if prefill else '' }}" required>

        <label>Address:</label>
        <input type="text" name="address" value="{{ prefill.address if prefill else '' }}">

        <label>Total Bill (‚Çπ):</label>
        <input type="number" name="total_bill" required>

        <label>Payment Mode:</label>
        <select name="payment_mode" required>
            <option value="">--Select--</option>
            <option value="Cash">Cash</option>
            <option value="Online">Online</option>
        </select>

        <button type="submit">Submit IPD Entry ‚úÖ</button>
    </form>

    <div class="link">
        <a href="/ipd-records">üìã View IPD Records</a>
        |
        <a href="/">üè† Home</a>
    </div>
</div>

<div class="watermark">¬© Tapasya Hospital 2025</div>

</body>
</html>
